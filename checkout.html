<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="icon" type="image/png" href="pic/logo.png">
  <title>Checkout</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .checkout-container {
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .checkout-container h2 {
      margin-bottom: 30px;
      color: #333;
      font-weight: 600;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 5px;
      border: 1px solid #ced4da;
      padding: 10px 15px;
    }
    .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    label {
      font-weight: 500;
      margin-bottom: 5px;
      color: #495057;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 12px 20px;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .card-icon {
      position: absolute;
      right: 10px;
      top: 68%;
      transform: translateY(-50%);
      color: #6c757d;
    }
    .but-custom {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container checkout-container">
    <h2>Secure Checkout</h2>
    <form id="checkout-form">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required />
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" required />
        </div>
        <div class="col-md-4 form-group">
          <label for="state">State</label>
          <input type="text" class="form-control" id="state" required />
        </div>
        <div class="col-md-2 form-group">
          <label for="zip">Zip Code</label>
          <input type="text" class="form-control" id="zip" required />
        </div>
      </div>
      <div class="form-group position-relative">
        <label for="cardNumber">Card Number</label>
        <input type="text" class="form-control" id="cardNumber" required />
        <i class="fas fa-credit-card card-icon"></i>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="expiryDate">Expiry Date</label>
          <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required />
        </div>
        <div class="col-md-6 form-group">
          <label for="cvv">CVV</label>
          <input type="text" class="form-control" id="cvv" required />
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block w-100">Place Order</button>
    </form>
    <div class="mt-4">
      <button class="btn btn-secondary btn-block w-100 but-custom" onclick="window.location.href='index.html'">Back to Home</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    document.getElementById('checkout-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var isValid = true;
      var inputs = document.querySelectorAll('#checkout-form .form-control');
      inputs.forEach(function(input) {
        if (!input.value) {
          isValid = false;
          input.classList.add('is-invalid');
        } else {
          input.classList.remove('is-invalid');
        }
      });
      if (isValid) {
        window.location.href = 'thankyou.html';
      } else {
        alert('Please fill out all fields.');
      }
    });
  </script>
</body>
</html>
