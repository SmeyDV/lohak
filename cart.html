<!DOCTYPE html>

  <head>

    <title>Cart</title>
    <link rel="icon" type="image/png" href="pic/logo.png">
    <link rel="stylesheet" href="css/styles.css">
    <style>
      .cart-item {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 15px;
      }
      .cart-item img {
        max-width: 100px;
        margin-right: 15px;
      }
      .cart-item .card-body {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .cart-item .remove-btn {
        color: #ff8100;
        cursor: pointer;
      }
      .cart-summary {
        border-top: 1px solid #ddd;
        padding-top: 10px;
        text-align: right;
      }
      .cart-summary h3 {
        margin: 0;
      }
      .back-to-shopping-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .checkout-button-container{
        display: flex;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: 20px;
        
      }
    </style>

        <h3>Total: $<span id="total-price">0.00</span></h3>
