<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Lohak</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="pic/logo.png" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #1b3a57;
      }
      .thank-you-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 5px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .thank-you-gif {
        width: 100%;
        max-width: 320px;
        margin: 1rem auto;
      }
      .thank-you-container h1 {
        font-size: 1.9em;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #1b3a57;
      }
      .thank-you-container p {
        font-size: 1.2em; /* Reduced font size */
        margin-bottom: 1rem;
        color: #1b3a57;
      }
      .home-button {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 0.9em;
        transition: background-color 0.3s ease;
      }
      .home-button:hover {
        background-color: #218838;
      }
      .order-number {
        font-size: 1em;
        margin-top: 0.8rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand font-custom" href="index.html">Lohak</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product.html">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutpage.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 pt-5">
      <div class="thank-you-container">
        <div
          class="tenor-gif-embed thank-you-gif"
          data-postid="25990555"
          data-share-method="host"
          data-aspect-ratio="1"
          data-width="100%"
        >
          <a href="https://tenor.com/view/thank-you-so-cute-gif-25990555"
            >Thank You Sticker</a
          >
        </div>
        <script
          type="text/javascript"
          async
          src="https://tenor.com/embed.js"
        ></script>

        <h1>Thank You for Your Purchase!</h1>
        <p>
          We appreciate your support of Cambodian handcrafts.
          <span style="font-size: 1.2em">üòäüôè</span>
        </p>
        <div class="order-number">Order #: <span id="orderNumber"></span></div>
        <button
          class="home-button mt-3"
          onclick="window.location.href='product.html'"
        >
          Continue Shopping
        </button>
      </div>
    </div>

    <script>
      // Confetti animation
      window.addEventListener("load", () => {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
        });
      });

      // Generate a random order number
      document.getElementById("orderNumber").innerText = Math.floor(
        100000 + Math.random() * 900000
      );
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
